

{% define "content" %}

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Shruti</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
    </nav>

    <div class="row">
        <div class="col-md-12">

            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked" id="providersList">
                  <li class="nav-header">Filter by Provider</li>
                  <li role="presentation" class="active" markasactive>
                    <!-- no filter -->
                    <a ng-click="setProviderFilter(-1)" href="#">All</a>
                  </li>
                  <li role="presentation" ng-repeat="(id, p) in providers" markasactive>
                    <a ng-click="setProviderFilter(id)" href="#">{{p.display_name}}</a>
                  </li>
                </ul>
            </div>
            <!-- /sidebar -->

            <div class="col-md-10">

                <div class="row">
                    <div class="col-md-12">
                        <div class="well">
                            <a ng-click="getNotifications()" class="btn btn-primary" href="#" role="button">Refresh</a>
                            <span class="audio-container"><audio id="audio" controls src="" type="audio/ogg"></audio></span>
                            <a ng-click="next()" class="btn btn-info" href="#" role="button">Next</a>
                            |
                            <a ng-click="bulkMarkHeard()" class="btn btn-info" href="#" role="button">Mark Selected As Heard</a>
                        </div>
                    </div>
                </div> <!-- /row -->

                <div class="row">
                    <div class="col-md-12">
                        <p>{{status}}</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3" ng-repeat="(id,n) in notifications | filterById: providerFilter">
                        <div class="notification-wrapper">
                            <div class="notification" randomcolor>
                                <span class="noti-checkbox-span pull-right">
                                    <input type="checkbox" class="noti-checkbox" ng-model="selected[n.id]">
                                </span>
                                <div class="title heard-{{n.heard}}">
                                    <a href="{{n.url}}">{{n.title}}</a>
                                </div>
                                <div class="noti-footer">
                                    <span class="pro-name">{{n.provider_dname}}</span>
                                    <span class="pro-thumb"><img src="{{n.icon_url}}"></span>
                                </div>
                            </div> <!-- /notification -->
                        </div> <!-- /notification-wrapper -->
                    </div>
                </div> <!-- /row -->

            </div>
        </div> <!-- mother column 12 -->
    </div> <!-- mother row -->

{% end %}
